{% extends 'ecom_app/base.html' %}
{% block content %}

    <div class="max-w-3xl mx-auto text-center">
        <p class="mb-2 text-3xl lg:text-5xl text-white">Welcome to Nordic Homes</p>
        <p class="mb-5 text-white">We sell furniture for modern homes</p>
        <a href="#" class="inline-block px-10 py-5 rounded-xl bg-white text-purple-500 hover:bg-gray-200">Start Shopping</a>
